<body>
    <p>Klik pada bagian atau area gambar sesuai dengan koordinat map yang telah ditentukan</p>
    <img src="4.jpg" width="500" height="400" alt="gambarku" usemap="#picturemap">
    <map name="picturemap">
        <area shape="rect" coords="0,0,82,126" href="a.htm" title="bagianA">
        <area shape="circle" coords="90,58,3" href="b.htm" alt="bagianB">
        <area shape="circle" coords="124,58,8" href="c.htm" alt="bagianC">
    </map>

    <p>Menampilkan Suara Doraemon theme song</p>
    <audio controls>
        <source src="doraemon song.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio HTML5.
    </audio>

    <p>Menampilkan Video Despacito</p>
    <video width="400" controls>
        <source src="despasito.mp4" type="video/mp4">
        <source src="video1.ogg" type="video/ogg">
        Browser Anda tidak mendukung video HTML5.
    </video>

    <p>Hasil tampilan Video</p>
